  <script>
    setScale();
    remChange();
    window.addEventListener('resize', remChange);

    function remChange() {
      let width = window.screen.width;
      let fixedw = 750;
      let scale = width / fixedw; // 获取到的屏幕宽度比上自定义的750宽度获得对应比例

      let meta = document.querySelector("meta[name='viewport']") || document.createElement("meta");
      meta.setAttribute('name', 'viewport');
      // 将对应比例填入meta标签即可实现宽度自适应
      meta.setAttribute('content', `width=device-width, initial-scale=${scale}, maximum-scale=${scale}, minimum-scale=${scale}, user-scalable=no`);

      // 如果meta标签不存在，则添加到文档中；如果存在，则更新content属性
      if (!document.querySelector("meta[name='viewport']")) {
        document.head.appendChild(meta);
      }
    } 
  </script>
